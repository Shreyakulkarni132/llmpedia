version: '3'
services:
  llmpedia:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./imgs:/app/imgs
      - .:/app/src

  cronicle:
    image: vimagick/cronicle
    ports:
      - "3012:3012"
    volumes:
      - ./cronicle_data:/opt/cronicle/data
    environment:
      - TZ=America/Los_Angeles
      - CRONICLE_echo=1
      - CRONICLE_log_level=9
       - CRONICLE_server_comm_use_hostnames=1
       - CRONICLE_web_socket_use_hostnames=1
       - CRONICLE_base_app_url=http://localhost:3012